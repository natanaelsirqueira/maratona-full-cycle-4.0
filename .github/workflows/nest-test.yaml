name: Nest.js Test

on: [push, pull_request]

jobs:
  nest-test:
    runs-on: ubuntu-latest
    env:
      working-directory: ./desafio-github
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn
      - run: yarn test
